<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Customer List</h1>
    {% if form %}
    <table border="2">
        <tr>
            <th>id</th>
            <th>first_name</th>
            <th>last_name</th>
            <th>c_contact</th>
            <th>c_aadhaar</th>
        </tr>
        {% for i in form %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.first_name}}</td>
            <td>{{i.last_name}}</td>
            <td>{{i.c_contact}}</td>
            <td>{{i.c_aadhaar}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <h3> Data not found</h3>
    {% endif %}
    
</body>
</html>
